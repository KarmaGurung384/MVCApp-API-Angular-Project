<h1 class="display-4"> Products</h1>
<hr>

<table class="table table-striped table-hover">
     <thead>
     <tr>
        <th> Id</th>
        <th> name</th>
        <th> UnitPrice</th>
     </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let p of product">
            <td> {{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.UnitPrice}}</td>

        </tr>
    </tbody>
</table>
