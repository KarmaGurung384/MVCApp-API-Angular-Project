<form [formGroup]="signUpForm">
    <div class="mb-3">
        <label>First Name</label>
        <input type="text" formControlName="FirstName"  class="form-control"/>
        <div class="text-danger" *ngIf="signUpForm.get('FirstName')?.hasError('required') && signUpForm.get('FirstName')?.touched">
            First Name is required
          </div>
        </div>
    <div class="mb-3">
          <label>Last Name</label>
          <input type="text" formControlName="LastName" class="form-control"/>
          <div class="text-danger" *ngIf="signUpForm.get('LastName')?.hasError('required') && signUpForm.get('LastName')?.touched">
              Last Name is required
             </div> 
            </div>
    <div class="mb-3">
                <label>Email</label>
                <input type="email" formControlName="EmailId" class="form-control"/>
                <div class="text-danger" *ngIf="signUpForm.get('Email')?.hasError('required') && signUpForm.get('EmailId')?.touched">
                    Email is required
                  </div>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" formControlName="Password"  class="form-control"/>
        <div class="text-danger" *ngIf="signUpForm.get('Password')?.hasError('required') && signUpForm.get('Password')?.touched">
            Password is required
          </div>
     </div>
     <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" formControlName="ConfirmPassword"  class="form-control"/>
        <div class="text-danger" *ngIf="signUpForm.get('ConfirmPassword')?.hasError('required') && signUpForm.get('ConfirmPassword')?.touched">
            ConfirmPassword is required
          </div>
          </div>
    <input type="button" class="btn btn-primary" value="Sign up" (click)="singup()"/>
</form>
