

<table class="table table-striped table-hover table-sm">
    <thead>
        <th>SN</th>
        <th>Name</th>
        <th>Title</th>
        <th>City</th>
        <th>Options</th>
        
    </thead>
    <tbody>
        <tr *ngFor="let e of empCollection; index as i">
            <td>{{i+1}}</td>
            <td>{{e.fullName}}</td>
            <td>{{e.Title}}</td>
            <td>{{e.City}}</td>
            <td>
                <input type="button" class="btn btn-link" value="Edit" (click)="editEmployee(e.id)"/>
            </td>
            
           
        </tr>
    </tbody>
</table>
