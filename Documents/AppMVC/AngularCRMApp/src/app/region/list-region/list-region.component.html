<h1 class="display-4"> Region List  </h1>


<table class="table table-striped table-hover table-sm">
    <thead>
        <th>S.N.</th>
        <th>Region</th>
        <th colspan="2">Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of regionCollection; index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td> <input class=" btn btn-danger" type="button" value="Delete" (click)="deleteRegion(r.id)"/></td>
          
        </tr>
    </tbody>
</table>
