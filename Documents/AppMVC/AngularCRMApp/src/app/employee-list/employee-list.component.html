
<h1 class="display-4"> Employee </h1>
<hr>

<table class=" table table-striped table-hover table-sm">
    <thead class="table-dark">
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
    </thead>
    <tbody>
        <tr *ngFor="let e of employee">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.Salary}}</td>
            <td>{{e.Dept}}</td>
        </tr>
    </tbody>
</table>
